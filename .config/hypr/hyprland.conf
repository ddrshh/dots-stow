# Some default env vars.
env = XCURSOR_SIZE,24

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 4
    gaps_out = 30
    border_size = 0
    col.active_border = rgba(11111Cff)
    # col.active_border = rgba(0B0B11ff)
    # col.active_border = rgba(33ccff00) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(0B0B11ff)
    col.inactive_border = rgba(11111Cff)
    
    layout = dwindle
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 20
    blur {
    enabled=yes
    }
    # blur = no
    # blur_size = 5
    # blur_passes = 3
    # blur_new_optimizations = on
    # blur_ignore_opacity=on
    active_opacity = 1.0
    inactive_opacity = 1.0
   
    drop_shadow = no
    # drop_shadow = true
    # shadow_range=50
    # shadow_render_power=5
    # col.shadow= 0x33000000
    # col.shadow_inactive=0x22000000

    dim_inactive = true
    dim_strength = 0.2  # how much inactive windows should be dimmed, 0.0 - 1.0
    dim_around = 0.5
    
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
    enabled = yes
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier=overshot,0.05,0.9,0.1,1.1
    
    # bezier=overshot,0.13,0.99,0.29,1.1
    # animation = windowsOut, 1, 7, default, popin 30%
    # animation = windowsIn, 1, 7, default, popin 30%
    
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,2,default
    animation=fadeDim,1,3,smoothIn
    animation=workspaces,1,6,overshot,slidevert
}

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, cavalier
windowrule = size 1860 200, cavalier
windowrule = move 30 850, cavalier
windowrule = nofocus, cavalier
windowrule = pin, cavalier
windowrule = nodim, cavalier
windowrule = noborder, cavalier

windowrule = tile, class:^(spotify)$

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2 # 0 -> split follows mouse, 1 -> always split to the left (new = left or top) 2 -> always split to the right (new = right or bottom)
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}


gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
    workspace_swipe_distance=300
    workspace_swipe_cancel_ratio=0.1
}

